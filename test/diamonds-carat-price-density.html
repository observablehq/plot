<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/diamonds.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    height: 640,
    grid: true,
    x: {
      label: "Carats →",
      type: "log",
      tickFormat: "~f"
    },
    y: {
      label: "↑ Price ($)",
      type: "log",
      tickFormat: "~f"
    },
    marks: [
      Plot.density(data, {x: "carat", y: "price", bandwidth: 20, z: d => d.carat > 1, stroke: d => d.carat > 1, fill: d => d.carat > 1 }),
      Plot.dot(data, {x: "carat", y: "price", r: .5, fill:"black", fillOpacity: 0.4 })
    ]
  }));
});

</script>
