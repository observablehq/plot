<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/alphabet.csv", d3.autoType).then(alphabet => {
  document.body.appendChild(Plot.plot({
    scales: {
      y: {
        domain: d3.sort(alphabet, (a, b) => d3.descending(a.frequency, b.frequency)).map(d => d.letter),
        invert: true // TODO implicitly invert when band or point in y
      }
    },
    axes: {
      x: {label: "Frequency (%) â†’", grid: true},
      y: {label: null}
    },
    marks: [
      Plot.barX(alphabet, {x: d => d.frequency * 100, y: "letter"}),
      Plot.ruleX([0])
    ],
    height: 580
  }));
});

</script>
