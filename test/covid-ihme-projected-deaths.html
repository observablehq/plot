<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/covid-ihme-projected-deaths.csv", d3.autoType).then(data => {
  const i = data.findIndex(d => d.projected) - 1;
  document.body.appendChild(Plot.plot({
    width: 960,
    height: 600,
    grid: true,
    x: {
      label: null
    },
    y: {
      type: "log",
      label: "â†‘ Deaths per day to COVID-19 (projected)",
      tickFormat: ",~f"
    },
    marks: [
      Plot.areaY(data, {
        x: "date",
        y1: d => Math.max(1, d.lower), // avoid zero
        y2: "upper",
        title: () => "cone of uncertainty",
        fillOpacity: 0.2
      }),
      Plot.line(data.slice(0, i + 1), {
        x: "date",
        y: "mean",
        title: () => "actual data"
      }),
      Plot.line(data.slice(i), {
        x: "date",
        y: "mean",
        title: () => "projected values",
        strokeDasharray: "2,2"
      }),
      Plot.dot([data[i]], {
        x: "date",
        y: "mean",
        fill: "currentColor"
      }),
      Plot.text([data[i]], {
        x: "date",
        y: "mean",
        text: "mean",
        textAnchor: "start",
        dx: 6
      })
    ]
  }));
});

</script>
