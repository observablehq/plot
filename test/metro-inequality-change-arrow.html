<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<script src="../dist/@observablehq/plot.umd.js"></script>
<script>

d3.csv("data/metros.csv", d3.autoType).then(data => {
  document.body.appendChild(Plot.plot({
    grid: true,
    inset: 10,
    x: {
      type: "log",
      label: "Population →",
      tickFormat: "~s"
    },
    y: {
      label: "↑ Inequality"
    },
    color: {
      type: "diverging",
      invert: true
    },
    marks: [
      Plot.arrow(data, {
        x1: "POP_1980",
        y1: "R90_10_1980",
        x2: "POP_2015",
        y2: "R90_10_2015",
        stroke: d => d.R90_10_2015 - d.R90_10_1980
      }),
      Plot.text(data, {
        x: "POP_2015",
        y: "R90_10_2015",
        text: d => d.highlight && d.nyt_display,
        dy: -6
      })
    ]
  }));
});

</script>
