<svg class="plot" fill="currentColor" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" width="640" height="400" viewBox="0 0 640 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    :where(.plot) {
      --plot-background: white;
      display: block;
      height: auto;
      height: intrinsic;
      max-width: 100%;
    }

    :where(.plot text),
    :where(.plot tspan) {
      white-space: pre;
    }
  </style>
  <g aria-label="y-axis tick" aria-hidden="true" fill="none" stroke="currentColor">
    <path transform="translate(40,195)" d="M0,0L-6,0"></path>
  </g>
  <g aria-label="y-axis tick label" text-anchor="end" font-variant="tabular-nums" transform="translate(-9,0)">
    <text y="0.32em" transform="translate(40,195)">0</text>
  </g>
  <g aria-label="x-axis tick" aria-hidden="true" fill="none" stroke="currentColor">
    <path transform="translate(330,370)" d="M0,0L0,6"></path>
  </g>
  <g aria-label="x-axis tick label" font-variant="tabular-nums" transform="translate(0,9)">
    <text y="0.71em" transform="translate(330,370)">0</text>
  </g>
  <g aria-label="text" fill="red"><a fill="inherit" href="https://google.com/search?q=12345">
      <text y="0.32em" transform="translate(330,195)">click me</text>
    </a></g>
</svg>