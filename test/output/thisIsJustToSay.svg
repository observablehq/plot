<svg class="plot" fill="currentColor" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" width="640" height="200" viewBox="0 0 640 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    :where(.plot) {
      --plot-background: white;
      display: block;
      height: auto;
      height: intrinsic;
      max-width: 100%;
    }

    :where(.plot text),
    :where(.plot tspan) {
      white-space: pre;
    }
  </style>
  <rect aria-label="frame" fill="none" stroke="currentColor" transform="translate(0.5,0.5)" x="0" y="0" width="639" height="199"></rect>
  <g aria-label="text" transform="translate(0.5,0.5)">
    <text transform="translate(319.5,99.5)"><tspan x="0" y="-7.68em">This Is Just To Say</tspan><tspan x="0" dy="1em">William Carlos Williams, 1934</tspan><tspan x="0" dy="2em">I have eaten</tspan><tspan x="0" dy="1em">the plums</tspan><tspan x="0" dy="1em">that were in</tspan><tspan x="0" dy="1em">the icebox</tspan><tspan x="0" dy="2em">and which</tspan><tspan x="0" dy="1em">you were probably</tspan><tspan x="0" dy="1em">saving</tspan><tspan x="0" dy="1em">for breakfast</tspan><tspan x="0" dy="2em">Forgive me</tspan><tspan x="0" dy="1em">they were delicious</tspan><tspan x="0" dy="1em">so sweet</tspan><tspan x="0" dy="1em">and so cold</tspan></text>
  </g>
</svg>