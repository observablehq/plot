      <line stroke="currentColor" y2="6" y1="-10"></line><text fill="currentColor" y="9" dy="0.71em">20</text>
    </g>
    <g class="tick" opacity="1" transform="translate(60.5,0)">
      <line stroke="currentColor" y2="6" y1="-10"></line><text fill="currentColor" y="9" dy="0.71em">40</text>
