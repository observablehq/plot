    <rect x="90" y="18" width="30" height="10" fill="#fee090"></rect>
    <rect x="120" y="18" width="30" height="10" fill="#e0f3f8"></rect>
    <rect x="150" y="18" width="30" height="10" fill="#abd9e9"></rect>
    <rect x="180" y="18" width="30" height="10" fill="#74add1"></rect>
    <rect x="210" y="18" width="30" height="10" fill="#4575b4"></rect>
  </g>
  <g transform="translate(0,28)" fill="none" text-anchor="middle" font-variant="tabular-nums">
