<svg class="plot" font-family="system-ui, sans-serif" font-size="10" width="240" height="50" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .plot {
      display: block;
      background: white;
      height: auto;
      height: intrinsic;
      max-width: 100%;
      overflow: visible;
    }

    .plot text {
      white-space: pre;
    }
  </style>
  <g>
    <rect x="0" y="18" width="30" height="10" fill="#d73027"></rect>
    <rect x="30" y="18" width="30" height="10" fill="#f46d43"></rect>
