<svg class="plot" fill="currentColor" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" width="640" height="120" viewBox="0 0 640 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .plot {
      display: block;
      background: white;
      height: auto;
      height: intrinsic;
      max-width: 100%;
    }

    .plot text,
    .plot tspan {
      white-space: pre;
    }
  </style>
  <g aria-label="y-axis" transform="translate(40,0)" fill="none" text-anchor="end">
    <g class="tick" opacity="1" transform="translate(0,33.5)">
      <line stroke="currentColor" x2="-6"></line><text fill="currentColor" x="-9" dy="0.32em">A</text>
    </g>
    <g class="tick" opacity="1" transform="translate(0,55.5)">
      <line stroke="currentColor" x2="-6"></line><text fill="currentColor" x="-9" dy="0.32em">B</text>
    </g>
    <g class="tick" opacity="1" transform="translate(0,77.5)">
      <line stroke="currentColor" x2="-6"></line><text fill="currentColor" x="-9" dy="0.32em">C</text>
    </g>
  </g>
  <g aria-label="x-axis" transform="translate(0,90)" fill="none" text-anchor="middle">
    <g class="tick" opacity="1" transform="translate(137.5,0)">
      <line stroke="currentColor" y2="6"></line><text fill="currentColor" y="9" dy="0.71em">A</text>
    </g>
    <g class="tick" opacity="1" transform="translate(330.5,0)">
      <line stroke="currentColor" y2="6"></line><text fill="currentColor" y="9" dy="0.71em">B</text>
    </g>
    <g class="tick" opacity="1" transform="translate(523.5,0)">
      <line stroke="currentColor" y2="6"></line><text fill="currentColor" y="9" dy="0.71em">C</text>
    </g>
  </g>
  <rect aria-label="frame" fill="none" stroke="currentColor" transform="translate(0.5,0.5)" x="40" y="20" width="580" height="70"></rect>
  <g aria-label="text" clip-path="url(#plot-clip-1)">
    <clipPath id="plot-clip-1">
      <rect x="40" y="20" width="580" height="70"></rect>
    </clipPath>
    <g font-size="50" transform="translate(0.5,10.5)"><text y="0.32em" transform="translate(137,23)">A</text><text y="0.32em" transform="translate(330,45)">B</text><text y="0.32em" transform="translate(523,67)">C</text></g>
  </g>
</svg>