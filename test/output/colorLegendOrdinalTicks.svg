<svg class="plot-ramp" font-family="system-ui, sans-serif" font-size="10" width="240" height="50" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    :where(.plot-ramp) {
      display: block;
      height: auto;
      height: intrinsic;
      max-width: 100%;
      overflow: visible;
    }

    :where(.plot-ramp text) {
      white-space: pre;
    }
  </style>
  <g>
    <rect x="0" y="18" width="47" height="10" fill="#4269d0"></rect>
    <rect x="48" y="18" width="47" height="10" fill="#efb118"></rect>
    <rect x="96" y="18" width="47" height="10" fill="#ff725c"></rect>
    <rect x="144" y="18" width="47" height="10" fill="#6cc5b0"></rect>
    <rect x="192" y="18" width="47" height="10" fill="#a463f2"></rect>
  </g>
  <g transform="translate(0,28)" fill="none" text-anchor="middle">
    <g class="tick" opacity="1" transform="translate(24.5,0)">
      <line stroke="currentColor" y2="6"></line>
      <text fill="currentColor" y="9" dy="0.71em">0</text>
    </g>
    <g class="tick" opacity="1" transform="translate(72.5,0)">
      <line stroke="currentColor" y2="6"></line>
      <text fill="currentColor" y="9" dy="0.71em">1</text>
    </g>
    <g class="tick" opacity="1" transform="translate(216.5,0)">
