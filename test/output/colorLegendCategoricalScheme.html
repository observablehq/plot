<div class="plot" style="
        --swatchWidth: 15px;
        --swatchHeight: 15px;
      ">
  <style>
    .plot {
      font-family: system-ui, sans-serif;
      font-size: 10px;
      margin-bottom: 0.5em;
      margin-left: 0px;
    }

    .plot-swatch::before {
      content: "";
      width: var(--swatchWidth);
      height: var(--swatchHeight);
      margin-right: 0.5em;
      background: var(--color);
    }

    .plot {
      display: flex;
      align-items: center;
      min-height: 33px;
      flex-wrap: wrap;
    }

    .plot-swatch {
      display: inline-flex;
      align-items: center;
      margin-right: 1em;
    }

</div>
