<svg class="plot-ramp" font-family="system-ui, sans-serif" font-size="10" width="240" height="50" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .plot-ramp {
      display: block;
      height: auto;
      height: intrinsic;
      max-width: 100%;
      overflow: visible;
    }

    .plot-ramp text {
      white-space: pre;
    }
  </style>
  <image x="0" y="18" width="240" height="10" preserveAspectRatio="none" href="data:image/png;base64,"></image>
  <g transform="translate(0,28)" fill="none" text-anchor="middle" font-variant="tabular-nums">
    <g class="tick" opacity="1" transform="translate(0.5,0)">
      <line stroke="currentColor" y2="6" y1="-10"></line>
      <text fill="currentColor" y="9" dy="0.71em">0.0</text>
    </g>
    <g class="tick" opacity="1" transform="translate(76.5,0)">
      <line stroke="currentColor" y2="6" y1="-10"></line>
      <text fill="currentColor" y="9" dy="0.71em">0.5</text>
    </g>
    <g class="tick" opacity="1" transform="translate(152.5,0)">
      <line stroke="currentColor" y2="6" y1="-10"></line>
      <text fill="currentColor" y="9" dy="0.71em">1.0</text>
    </g>
    <g class="tick" opacity="1" transform="translate(228.5,0)">
      <line stroke="currentColor" y2="6" y1="-10"></line>
      <text fill="currentColor" y="9" dy="0.71em">1.5</text>
    </g>
  </g>
  <text x="0" y="12" fill="currentColor" font-weight="bold">Density</text>
</svg>