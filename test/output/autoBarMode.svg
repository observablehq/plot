    <path transform="translate(90,45)" d="M0,0L-6,0"></path>
    <path transform="translate(90,67)" d="M0,0L-6,0"></path>
  </g>
  <g aria-label="y-axis tick label" text-anchor="end" transform="translate(-8.5,10.5)">
