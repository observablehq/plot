<div class="plot-swatches" style="--marginLeft: 0px; --swatchWidth: 15px; --swatchHeight: 15px;">
  <style>
    .plot-swatches {
      display: flex;
      align-items: center;
      margin-left: var(--marginLeft);
      min-height: 33px;
      font: 10px sans-serif;
      margin-bottom: 0.5em;
    }

    .plot-swatches>div {
      width: 100%;
    }

    .plot-swatches .swatch-item {
      break-inside: avoid;
      display: flex;
      align-items: center;
      padding-bottom: 1px;
    }

    .plot-swatches .swatch-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: calc(100% - var(--swatchWidth) - 0.5em);
    }

    .plot-swatches .swatch-block {
      width: var(--swatchWidth);
      height: var(--swatchHeight);
      margin: 0 0.5em 0 0;
    }

    .plot-swatch {
      display: inline-flex;
      align-items: center;
      margin-right: 1em;
    }

    .plot-swatch::before {
      content: "";
      width: var(--swatchWidth);
      height: var(--swatchHeight);
      margin-right: 0.5em;
      background: var(--color);
    }
  </style><span class="plot-swatch" style="--color: #4e79a7;">A</span><span class="plot-swatch" style="--color: #f28e2c;">B</span><span class="plot-swatch" style="--color: #e15759;">C</span>
</div>
