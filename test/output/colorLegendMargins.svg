<svg class="plot" font-family="system-ui, sans-serif" font-size="10" width="400" height="50" viewBox="0 0 400 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .plot {
      display: block;
      background: white;
      height: auto;
      height: intrinsic;
      max-width: 100%;
      overflow: visible;
    }

    .plot text {
      white-space: pre;
    }
  </style>
  <image x="150" y="18" width="200" height="10" preserveAspectRatio="none" href="data:image/png;base64,"></image>
  <g transform="translate(0,28)" fill="none" text-anchor="middle" font-variant="tabular-nums">
    <g class="tick" opacity="1" transform="translate(150.5,0)">
      <line stroke="currentColor" y2="6" y1="-10"></line><text fill="currentColor" y="9" dy="0.71em">0</text>
    </g>
    <g class="tick" opacity="1" transform="translate(291.5,0)">
      <line stroke="currentColor" y2="6" y1="-10"></line><text fill="currentColor" y="9" dy="0.71em">5</text>
    </g>
    <g class="tick" opacity="1" transform="translate(350.5,0)">
      <line stroke="currentColor" y2="6" y1="-10"></line><text fill="currentColor" y="9" dy="0.71em">10</text>
    </g>
  </g><text x="150" y="12" fill="currentColor" font-weight="bold">I feel blue</text>
</svg>