<svg class="plot" fill="currentColor" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" width="640" height="120" viewBox="0 0 640 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .plot {
      display: block;
      background: white;
      height: auto;
      height: intrinsic;
      max-width: 100%;
    }

    .plot text,
    .plot tspan {
      white-space: pre;
    }
  </style>
  <g aria-label="y-axis" aria-description="species" transform="translate(40,0)" fill="none" text-anchor="end">
    <g class="tick" opacity="1" transform="translate(0,33.5)">
      <line stroke="currentColor" x2="-6"></line><text fill="currentColor" x="-9" dy="0.32em">Adelie</text>
    </g>
    <g class="tick" opacity="1" transform="translate(0,55.5)">
      <line stroke="currentColor" x2="-6"></line><text fill="currentColor" x="-9" dy="0.32em">Chinstrap</text>
    </g>
    <g class="tick" opacity="1" transform="translate(0,77.5)">
      <line stroke="currentColor" x2="-6"></line><text fill="currentColor" x="-9" dy="0.32em">Gentoo</text>
    </g><text fill="currentColor" transform="translate(-40,55) rotate(-90)" dy="0.75em" text-anchor="middle">species</text>
  </g>
  <g aria-label="x-axis" aria-description="island" transform="translate(0,90)" fill="none" text-anchor="middle">
    <g class="tick" opacity="1" transform="translate(143.5,0)">
      <line stroke="currentColor" y2="6"></line><text fill="currentColor" y="9" dy="0.71em">Biscoe</text>
    </g>
    <g class="tick" opacity="1" transform="translate(330.5,0)">
      <line stroke="currentColor" y2="6"></line><text fill="currentColor" y="9" dy="0.71em">Dream</text>
    </g>
    <g class="tick" opacity="1" transform="translate(517.5,0)">
      <line stroke="currentColor" y2="6"></line><text fill="currentColor" y="9" dy="0.71em">Torgersen</text>
    </g><text fill="currentColor" transform="translate(330,30)" dy="-0.32em" text-anchor="middle">island</text>
  </g>
  <g aria-label="cell">
    <rect x="59" width="168" y="23" height="20" fill="rgb(35, 23, 27)"></rect>
    <rect x="246" width="168" y="23" height="20" fill="rgb(62, 123, 247)"></rect>
    <rect x="433" width="168" y="23" height="20" fill="rgb(74, 88, 221)"></rect>
    <rect x="246" width="168" y="45" height="20" fill="rgb(39, 215, 196)"></rect>
    <rect x="59" width="168" y="67" height="20" fill="rgb(144, 12, 0)"></rect>
  </g>
</svg>